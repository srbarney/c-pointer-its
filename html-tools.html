<script>
    $(document).ready(function() {
        // Initialize stuff
        $("#html").val('Type question content here. To make a block of code:\n<code>\nOpen with a &lt;code&gt; tag on its own line\nThen type each line on its own line\nClose with a &lt;/code&gt; tag on its own line\n</code>\nThen type whatever else you would like to say.');
        generateQuestion();
    });
    function compressHTML(html)
    {
        var compressed = html.replace(/(\r\n|\n|\r|\t)/gm,"");
        compressed = compressed.replace(/\s+/g," ");
        document.getElementById("compressed").value = compressed;
    }
    function generateQuestion()
    {
        setTimeout(function() {
            // Generate HTML preview
            var output = '';
            var html = document.getElementById("html").value;
            var lines = html.split("\n");
            var codeFlag = 0;
            for (var i = 0; i < lines.length; ++i)
            {
                var line = lines[i].trim();
                if(line == '<code>')
                {
                    codeFlag = 1;
                    line = '<ol class="code">';
                }
                else if (line == '</code>')
                {
                    codeFlag = 0;
                    line = '</ol>';
                }
                else {
                    if (codeFlag == 0)
                        line = '<p>' + line + '</p>';
                    else
                        line = '<li><code>' + line + '</code></li>';
                }

                output = output + line;
            }
            $('#preview').html('<form method="post" action="select-task.php">' + output + '<span class="answer-area"><p>Type your answer below:</p><p><input type="text" name="answer">&nbsp;&nbsp;<input class="button" id="submit" type="submit" name="send" value="Submit">&nbsp;<input id="hint-button" class="button hint-tooltip" value="Hint" onclick="showHint()"/></p></span></form>');
            $('#submit').on('click',function() {
                $(this).attr("disabled","disabled");
            });

            // Generate compressed HTML
            compressHTML(output);
        },250);
    }
    function outputMD5()
    {
        string = $('#string').val();
        if(string.length > 0){
            $.ajax({
                type: "POST",
                url: "/hash-answer.php",
                data: { answer: string },
                cache: false,
                success: function(html){
                    $('#md5').val(html);
                }
            });
        }
        else
            $('#md5').val('');
    }
</script>
