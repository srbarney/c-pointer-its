<script>
    $(document).ready(function() {
        // Initialize stuff
        $("#html").val('Type question content here. To make a block of code:\n<code>\nOpen with a &lt;code&gt; tag on its own line\nThen type each line on its own line\nClose with a &lt;/code&gt; tag on its own line\n</code>\nThen type whatever else you would like to say.');
        generateQuestion();
    });
    function compressHTML(html)
    {
        var compressed = html.replace(/(\r\n|\n|\r|\t)/gm,"");
        compressed = compressed.replace(/\s+/g," ");
        document.getElementById("compressed").value = compressed;
    }
    function generateQuestion()
    {
        setTimeout(function() {
            var output = '<form method="post" action="select-task.php">';
            var html = document.getElementById("html").value;
            var lines = html.split("\n");
            var codeFlag = 0;
            for (var i = 0; i < lines.length; ++i)
            {
                var line = lines[i].trim();
                if(line == '<code>')
                {
                    codeFlag = 1;
                    line = '<ol class="code">';
                }
                else if (line == '</code>')
                {
                    codeFlag = 0;
                    line = '</ol>';
                }
                else {
                    if (codeFlag == 0)
                        line = '<p>' + line + '</p>';
                    else
                        line = '<li><code>' + line + '</code></li>';
                }

                output = output + line;
            }
            output = output + '<span class="answer-area"><p>Type your answer below:</p><p><input type="text" name="answer">&nbsp;&nbsp;<input class="button" id="submit" type="submit" name="send" value="Submit"></p></span></form>';
            $('#preview').html(output);
            $('#submit').on('click',function() {
                $(this).attr("disabled","disabled");
            });
            compressHTML(output);
        },250);
    }
    function outputMD5()
    {
        string = $('#string').val();
        $('#md5').val(md5(string));
    }
</script>
